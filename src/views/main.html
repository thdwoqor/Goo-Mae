    .animated-words {

    .animated-word.fade-in {

    }

    .animated-word.fade-out {
      animation-duration: 0.25s;
      animation-name: fade-out;
      animation-timing-function: ease-out;
    }

    @keyframes fade-in {
      from {
        transform: translateY(40px);
        opacity: 0;
      }

      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes fade-out {
      from {
        transform: translateY(0px);
        opacity: 1;
      }

      to {
        transform: translateY(-40px);
        opacity: 0;
      }
    }
  </style>

<script type="text/javascript">
  const animatedWords = [...document.querySelectorAll('.animated-words > .animated-word')];

  let focusedIndex = 0;
  animatedWords[focusedIndex].classList.add('fade-in');

  setInterval(() => {
    animatedWords[focusedIndex].classList.remove('fade-in');
    animatedWords[focusedIndex].classList.add('fade-out');

    focusedIndex = (focusedIndex + 1) % animatedWords.length;

    animatedWords[focusedIndex].classList.remove('fade-out');
    animatedWords[focusedIndex].classList.add('fade-in');
  }, 2000);
</script>
